apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.0'
    defaultConfig {
        applicationId "com.imba.imbatv"
        minSdkVersion 15
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        multiDexEnabled true

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:28.0.0'
    compile 'junit:junit:4.12'
    compile 'com.android.support.test:runner:1.0.2'
    compile 'com.android.support.test.espresso:espresso-core:3.0.2'

    compile 'com.android.support.constraint:constraint-layout:1.1.3'

    //金山播放器
    compile 'com.ksyun.media:libksyplayer-java:2.1.2'
    compile 'com.ksyun.media:libksyplayer-armv7a:2.1.2'
    compile 'com.ksyun.media:libksyplayer-arm64:2.1.2'


}
